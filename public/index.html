<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!--Bungee link font 400 Source Sans pro 300,600 + italics-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <!-- font awesome linktag -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
 
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  
  </head>
  <body>
    <!-- Top nav bar -->
    <nav>
      <span class="title">tweeter</span>
      <div class="element">
        Write a new tweet
        <i class="fas fa-angle-double-down"></i>
    </div>
    </nav>

    <header class="header">
      <div class="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="avatar-name">
          <p style="font-size: 45px;"><strong>Ethan &nbsp;Wong</strong></p>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form id="tweetForm" action="/tweets" method="POST">
          <label for="tweet-text"></label>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="buttons">
            <button id="button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id ="tweetsContainer">
        <article class="tweetContainer">
          <header class = "header2">
            <div class = "topLeft">
              <i class = "fas fa-user-circle"></i>
              Newton
            </div>
            @sirisaac
          </header>
          <main class="bigBody">
            <span class="theTweet">
              If I have seen further, it is by standing on the shoulders of giants
            </span>
            <hr>
          </main>
          <footer class = "bottom">
            10 days ago
            <div class ="icons">
              <i id="flag" class="fa-solid fa-flag"></i>
              <i id="retweet" class="fa-solid fa-retweet"></i>
              <i id="like" class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
</main>
  </body>
</html>
